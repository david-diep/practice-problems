<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Day Finder</title>
</head>
<styles></styles>

<body>
  <script>
    function dayFinder(stringDate){
      var splitDate=stringDate.split("/")
      var date = new Date(parseInt(splitDate[2]), parseInt(splitDate[0])-1, parseInt(splitDate[1]))
      //console.log(date)
      var week = {
        1:"Monday",
        2:"Tuesday",
        3:"Wednesday",
        4:"Thursday",
        5:"Friday",
        6:"Saturday",
        7:"Sunday"
      }
      return week[date.getDay()];
    }
    console.log('dayFinder("05/22/1946"): ', dayFinder("05/22/1946"))
    console.log('dayFinder("01/20/2001"): ', dayFinder("01/20/2001"))
    console.log('dayFinder("03/15/1988"): ', dayFinder("03/15/1988"))
  </script>
</body>

</html>
