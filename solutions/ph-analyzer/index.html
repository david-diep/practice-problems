<body>
  <script>
    function phAnalyzer(num) {
      if(num>14||num<1){
          return "invalid pH value";
        }else if (num > 7){
          return "alkaline";
        } else if (num < 7){
          return "acidic";
        } else if (num === 7){
          return "neutral";
        }
      }





  </script>
