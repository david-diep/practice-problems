<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Remove Null Values</title>
</head>
<styles></styles>

<body>
  <script>
function removeNullValues(array){
var newArray = [];
for(let i = 0; i<array.length;i++){
  if (array[i]!==null){
    newArray.push(array[i]);
  }
}
console.log( newArray);
return newArray;
}
  removeNullValues([3, 5, null, null, 87, "hello", "goodbye"]) // -> [3,5,87,"hello", "goodbye"]
  removeNullValues([true, null, false, {}, null, 43, "node"]) // -> [true, false, {}, 43, "node"]
  removeNullValues([null, null, null, 7, null, "eight"]) // -> [7, "eight"]
  </script>
</body>

</html>
