<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Spell Checker</title>

</head>

<body>


  <script>
  function spellChecker(spellcheck, key) {
      const answer = [];
      const wrong = [];
      for (let i = 0; i < spellcheck.length; i++) {
        if (spellcheck[i] === key[i]) {
          answer.push(spellcheck[i]);
        } else {
          wrong.push(spellcheck[i]);
        }
      }
      return { "correct": answer, "incorrect": wrong }
    }
    console.log('spellChecker(["boy", "duct", "ice cream", "sendwich"], ["boy", "duck", "ice cream", "sandwich"]): ', spellChecker(["boy", "duct", "ice cream", "sendwich"], ["boy", "duck", "ice cream", "sandwich"]))
    console.log('spellChecker(["jam", "breat", "sound"], ["jam", "bread","sound"]): ', spellChecker(["jam", "breat", "sound"], ["jam", "bread", "sound"]))
    console.log('spellChecker(["java", "CDS", "HTMO"], ["java", "CSS","HTML"]): ', spellChecker(["java", "CDS", "HTMO"], ["java", "CSS", "HTML"]))
</script>
</body>

</html>
